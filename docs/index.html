<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replica Trello</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:700|Sriracha" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">

</head>
  <body>
    <header>
      <button id="btn_tablero" type="button" class="btn btn-primary btns_barra"><i class="fab fa-trello"></i>&nbsp&nbsp Tableros</button>
      <button id="btn_search" type="button" class="btn btn-primary btns_barra"><i class="fas fa-search fa-rotate-90"></i></button>
       
        <img src="../assets/logotrello.png" class="img-fluid logo">
      
      <div id="icons">
        <button id="btn_mas" type="button" class="btn btn-primary btns_barra"><i class="fas fa-plus"></i></button>
        <button id="btn_exclamation" type="button" class="btn btn-primary btns_barra"><i class="fas fa-exclamation-circle fa-rotate-180"></i></button>
        <button id="btn_bell" type="button" class="btn btn-primary btns_barra"><i class="far fa-bell"></i></button>
        <button id="btn_perfil_header" type="button" class="btns_barra"></button>
      </div>
    </header>
    <div class="row barra_proyecto">
      <button type="button" class="btn btn-primary tituloTablero">Título tablero</button>
      <i class="far fa-star"></i>
      <p class="separador">&nbsp|&nbsp</p>
      <button type="button" class="btn btn-primary proyecto">Proyecto</button>
      <p class="separador">&nbsp|&nbsp</p>
      <button type="button" class="btn btn-primary privado"><i class="fas fa-lock"></i>&nbsp Privado</button>
      <p class="separador">&nbsp|&nbsp</p>
      <button type="button" class="btn_perfil"><i class="fas fa-user-plus"></i></button>
    </div>
       
    <div id="contenedor">
      <div id="containerCards" class="containerCards"></div>
      <div id="containerList" class="containerList">
        <button onclick="AddList()" id="btn_add_a_list" type="button" class="btnAddAList btn btn-primary"><i onclick="close()" class="fas fa-plus"></i>&nbsp Añada una lista...</button>
            
              <div id="container_form" class="containerForm">
                <input type="text" class="form-control" id="listTitle" placeholder="Introduzca el título de la lista...">
                <button id="btnAddList" type="button" class="btnAddList btn btn-success">Añadir lista</button>
                <i id="close_icon" class="fas fa-times"></i>
              </div>          
      </div>
    </div>
  
  <!-- script section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
